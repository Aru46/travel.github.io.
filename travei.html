<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристическое агентство</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease-in-out;
        }

        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .header a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content-wrapper {
            flex-grow: 1;
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.5s ease-in-out, opacity 0.5s;
        }

        .content-wrapper.show {
            opacity: 1;
            transform: translateY(0);
        }

        .city-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    <div class="header">
        <a href="#" onclick="showPage('europe')">Европа</a>
        <a href="#" onclick="showPage('asia')">Азия</a>
        <a href="#" onclick="showPage('america')">Америка</a>
        <a href="#" onclick="showPage('africa')">Африка</a>
        <a href="#" onclick="showPage('australia')">Австралия</a>
        <a href="#" onclick="showPage('flights')">Горячие рейсы</a>
        <a href="#" onclick="showPage('contacts')">Контакты</a>
    </div>

    <!-- Контейнер с контентом -->
    <div class="content-wrapper">
        <div id="content">
            <h1>Добро пожаловать в мир путешествий!</h1>
            <p>Выберите континент, чтобы узнать больше о его достопримечательностях.</p>
        </div>
    </div>

    <script>
        function showPage(category) {
            let content = document.getElementById("content");
            let contentWrapper = document.querySelector(".content-wrapper");

            let pages = {
                "europe": {
                    bg: "url('https://www.travelistia.com/wp-content/uploads/2023/12/1667573078_50-sportishka-com-p-zapadnaya-yevropa-dostoprimechatelnosti-vk-53.webp')",
                    text: `<h1>Путешествия по Европе</h1>
                           <p>Европа — это место, где прошлое встречается с настоящим. Здесь можно увидеть античные руины, средневековые замки и современные мегаполисы. Каждая страна Европы обладает своей уникальной атмосферой: Италия славится своими узкими улочками и древними памятниками, Франция — романтическими пейзажами и изысканной кухней, а Германия — замками и традиционными фестивалями.</p>
                           <img src="https://avatars.mds.yandex.net/i?id=2fb3209e2b57af9ab55dd4556784e8f5_l-4968891-images-thumbs&n=13">
                           <p>Популярные места: Одной из самых знаковых достопримечательностей является Эйфелева башня в Париже, символ романтики и французской культуры. В Италии туристов привлекает Колизей в Риме — древний амфитеатр, где проходили гладиаторские бои.

В Великобритании стоит посетить Биг-Бен и Тауэрский мост в Лондоне, а в Испании — величественный Саграда Фамилия в Барселоне, созданный архитектором Гауди. Германия знаменита замком Нойшванштайн, который вдохновил Диснея на создание сказочных дворцов.

Природа Европы также удивляет: фьорды Норвегии, Альпы, озеро Блед в Словении и греческие острова Санторини — это лишь малая часть природных чудес, которые стоит увидеть.</p>`
                },
                "asia": {
                    bg: "url('https://avatars.mds.yandex.net/i?id=93b2fb5658dd2a0bf046281e2801c3111fb97711-5649169-images-thumbs&n=13')",
                    text: `<h1>Путешествия по Азии</h1>
                           <p>Азия — это самый большой и самый населенный континент, сочетающий в себе древнюю историю, богатую культуру и передовые технологии. Здесь можно увидеть величественные храмы и дворцы, шумные мегаполисы с небоскребами и дикие природные ландшафты.</p>
                           <img src="https://avatars.mds.yandex.net/i?id=40edea5dc0b5a782775dbe73130acfc3b3debdde-11547469-images-thumbs&n=13">
                           <p>Азия славится своими традициями: от чайных церемоний в Китае и Японии до красочных фестивалей в Индии и Таиланде. Здесь можно подняться на заснеженные вершины Гималаев, погрузиться в хаос многолюдных улиц Токио или насладиться тишиной буддийских монастырей.

Каждая страна Азии обладает своей уникальной атмосферой: Китай привлекает своей древней культурой, Индия — яркими красками и духовными практиками, а ОАЭ — футуристическими городами и роскошью.

.</p>`
                },
                "america": {
                    bg: "url('https://yandex.kz/images/search?text=%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8+%D0%90%D0%BC%D0%B5%D1%80%D0%B8%D0%BA%D0%B0&pos=2&rpt=simage&img_url=http%3A%2F%2Finteresnyefakty.org%2Fwp-content%2Fuploads%2FInteresnye-fakty-o-SSHA.jpg&from=tabbar&lr=163')",
                    text: `<h1>Путешествия по Америке</h1>
                           <p>Америка — это контраст небоскребов и природных парков.</p>
                           <img src="https://avatars.mds.yandex.net/i?id=69cf369aa79d5cd4e67fc7ab8e6156478348b79b-11525436-images-thumbs&n=13">
                           <p>Америка — это удивительное сочетание современных мегаполисов, древних цивилизаций и уникальной природы. Здесь можно увидеть сверкающие небоскребы Нью-Йорка, живописные города Латинской Америки и следы исчезнувших культур, таких как майя и инки. Каждая страна этого континента обладает своим неповторимым характером: США впечатляют своей урбанистической мощью и национальными парками, Бразилия очаровывает карнавальной атмосферой, а Перу хранит тайны древнего города Мачу-Пикчу.

Этот континент привлекает туристов не только архитектурой, но и природными чудесами. Гранд-Каньон поражает своими масштабами, водопады Игуасу создают потрясающее зрелище, а тропические леса Амазонки скрывают тысячи видов экзотических животных. Америка — это место, где можно увидеть как величие природы, так и достижения человеческой цивилизации..</p>`
                },
                "africa": {
                    bg: "url('https://avatars.mds.yandex.net/i?id=7dfef2494da8b9a8a6207d5196b2762d-5467511-images-thumbs&n=13')",
                    text: `<h1>Путешествия по Африке</h1>
                           <p>Путешествие по Африке: удивительные достопримечательности континента
Африка — это континент, который поражает своим разнообразием: от древних пирамид Египта до живописных сафари и уникальных природных чудес. Здесь можно увидеть дикую природу во всей ее красе, познакомиться с древними культурами и исследовать современные мегаполисы..</p>
                           <img src="https://avatars.mds.yandex.net/i?id=79138389ba35ebcce62a26823f5ad0411fd3b60e-12377225-images-thumbs&n=13">
                           <p>Популярные места: Одним из самых известных мест являются пирамиды Гизы в Египте, возраст которых превышает 4500 лет. На юге континента возвышается Столовая гора в Кейптауне, откуда открывается потрясающий вид на океан.

Для любителей природы Африка предлагает водопад Виктория — один из самых мощных водопадов в мире, и национальный парк Серенгети в Танзании, где можно увидеть «большую пятерку» африканских животных.

Также стоит посетить дюны Соссусвлей в Намибии, которые меняют цвет на восходе и закате, и величественную гору Килиманджаро, самую высокую вершину Африки..</p>`
                },
                "australia": {
                    bg: "url('https://avatars.mds.yandex.net/i?id=8a84a9a9955897dfb8cebcd7550069a59ca7fbc3-5236761-images-thumbs&n=13')",
                    text: `<h1>Путешествия по Австралии</h1>
                           <p>Австралия — это удивительный континент, где сочетаются современные города, древняя культура аборигенов и уникальная природа. Здесь можно увидеть бескрайние пустыни, величественные горные хребты, густые тропические леса и живописные пляжи. Австралийские города предлагают комфорт и высокий уровень жизни: Сидней привлекает туристов своим знаменитым Оперным театром и Харбор-Бриджем, Мельбурн славится культурной жизнью и уличным искусством, а Брисбен очаровывает теплым климатом и близостью к курортам Золотого побережья.</p>
                           <img src="https://avatars.mds.yandex.net/i?id=8d9d296ddb731b53e6b3e4b6554464ebbd983bcc-4959095-images-thumbs&n=13">
                           <p>Популярные места: Одной из самых известных достопримечательностей Австралии является Великий Барьерный риф — крупнейший коралловый риф в мире, привлекающий дайверов и любителей подводного мира. Улуру — священная красная скала аборигенов, изменяющая цвет на закате, считается одним из самых загадочных мест континента. В Тасмании можно исследовать дикие национальные парки, а на острове Кенгуру встретить редких животных.

Природа Австралии поражает своей уникальностью: тут обитают животные, которых нельзя встретить больше нигде, например, кенгуру, коалы и ехидны. Пустыня Гибсон завораживает своими инопланетными ландшафтами, а Двенадцать апостолов — живописные скалы на побережье — создают впечатляющие виды.

Австралия — это страна приключений, яркого солнца и неповторимой природы, где каждый найдет что-то по душе: серфинг на лучших пляжах мира, путешествия по национальным паркам или знакомство с культурой коренных народов</p>`
                },
                "flights": {
                    bg: "url('https://avatars.mds.yandex.net/i?id=78b5af2f6e5cd06748922f36a3b80e9db4d037df-12630334-images-thumbs&n=13')",
                    text: `<h1>Горячие рейсы</h1>
                           <p>Лучшие предложения на билеты по всему миру:</p>
                           <ul>
                               <li>Москва → Париж — 250€</li>
                               <li>Берлин → Лондон — 150€</li>
                               <li>Дубай → Токио — 500€</li>
                           </ul>`
                },
                "contacts": {
                    bg: "url('https://avatars.mds.yandex.net/i?id=7830d9b3965f6e965a152b11c40ff59540aa59ee-7543165-images-thumbs&n=13')",
                    text: `<h1>Контакты</h1>
                           <p>Телефон: +7 999 123 45 67</p>
                           <p>Email: travel@example.com</p>
                           <p>Instagram: @travelworld</p>`
                }
            };

            contentWrapper.classList.remove("show");
            setTimeout(() => {
                document.body.style.backgroundImage = pages[category].bg;
                content.innerHTML = pages[category].text;
                contentWrapper.classList.add("show");
            }, 300);
        }
    </script>

</body>
</html>
